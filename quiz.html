<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robson Paulo da Silva | WDD 130 | Quiz</title>
    <meta name="description" content="This page contains interesting personal profiles such as my name, nationality and city where I live.">
    <meta name="author" content="Robson Paulo da Silva">
    <link rel="stylesheet" href="styles/quiz.css">

</head>
<body>
    <header>
        <h1>HTML and CSS Quiz</h1>
    </header>
    <main>
        <div class="bodydiv">
            <form>
                <fieldset>
                    <legend>Basic HTML questions</legend>
                    <div class="form-item">
                        <label for="q1"><b>1.</b>What is the purpose of the HTML &lt;!DOCTYPE html&gt; tag?</label>
                        <input type="text" name="q1" id="q1">
                    </div>
                    <div class="form-item">
                        <label for="q2"><b>2.</b>Describe the basic structure of an HTML page</label>
                        <textarea name="q2" id="q2" rows="5"></textarea>
                    </div>
                    <div class="form-item">
                        <label for="q3"><b>3.</b>What is the first tag that an HTML document should contain?</label>
                        <select name="q3" id="q3">
                            <option value="" selected disabled >Choose One</option>
                            <option value="h1">&lt;h1&gt;</option>
                            <option value="html">&lt;html&gt;</option>
                            <option value="head">&lt;head&gt;</option>
                            <option value="doctype">&lt;!DOCTYPE html&gt;</option>
                            <option value="title">&lt;title&gt;</option>
                        </select>
                    </div>
                    <div class="form-item">
                        <label for="q4"><b>4.</b>What is the padding width given in this statement?</label>
                        <input type="number" name="q4" id="q4">
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Basic CSS questions</legend>
                    <div class="form-item column1">
                        <label for="option1"><b>5.</b>How do you add a comment in a CSS file?</label>
                        <label for="option1" class="inputlabel"><input type="radio" id="option1" name="q5" value="option1">  /* this is a comment */</label>
                        <label for="option2" class="inputlabel"><input type="radio" id="option2" name="q5" value="option2"> // this is a comment //</label>
                        <label for="option3" class="inputlabel"><input type="radio" id="option3" name="q5" value="option3">  // this is a comment</label>
                        <label for="option4" class="inputlabel"><input type="radio" id="option4" name="q5" value="option4"> &lt;!-- this is a comment--&gt;</label>
                    </div>
                    <div class="form-item column1">
                        <label for="q6"><b>6.</b>What does the acronym CSS stand for?</label>
                        <input type="text" name="q6" id="q6">
                    </div>
                </fieldset>
                <div class="form-item column2">
                    <button type="submit">Submit Quiz</button>
                </div>
            </form>
        </div>
    </main>
    <footer>

    </footer>
    
</body>
</html>
