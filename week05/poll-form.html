<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | HTML Form - User Poll</title>
</head>
<body>
    <header>
        <h1>
            WDD | Robson Paulo da Silva | HTML Form - User Poll
        </h1>
    </header>
    <main>
        <form action="">
            <fieldset>
                <legend>Contact Information</legend>
                <label for="fullname">Full name</label><br>
                <input type="text" id="fullname" name="fullname"><br>
                <label for="useremail">User email</label><br>
                <input type="email" id="useremail" name="useremail"><br>
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <label for="browser">What is your favorite browser?</label>
                <select name="browser" id="browser">
                    <option value="Firefox">Firefox</option>
                    <option value="Chrome">Chrome</option>
                    <option value="Edge">Edge</option>
                    <option value="Safari">Safari</option>
                </select><br>
                <label for="pet">Do you have a household pet</label>
                <input type="checkbox" id="pet" name="pet"><label for="Pet">Pet</label><br>
                <label for="places">List the places you have lived:</label>
                <textarea name="places" id="places" rows="4" placeholder="Places you have lived"></textarea>
            </fieldset>
            <button title="submit">Submit Poll</button>
        </form>
    </main>
    <footer>
        <p>@2024 | HTML Form - User Poll Activity | Your Name</p>
    </footer>
</body>
</html>
